<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Kategori</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="../index.html" class="back-link">Kembali</a> <span id="category-title">Pilih Kategori</span></h1>
    </header>
    <main class="level-container">
        <div class="level-options">
            <a href="kanji-home.html" class="level-button kanji">
                漢字 (Kanji)
            </a>
            <a href="bunpou-home.html" class="level-button bunpou">
                文法 (Bunpou)
            </a>
        </div>
    </main>
    <script>
        // Script kecil untuk mengambil level dari URL dan menampilkannya di judul
        const params = new URLSearchParams(window.location.search);
        const level = params.get('level');
        if (level) {
            document.getElementById('category-title').textContent = `Pilih Kategori ${level.toUpperCase()}`;
        }
    </script>
</body>
</html>
